<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/tasks.css" rel="stylesheet" />
</head>

<body>
    <div id="root" style="height:100%;">
        <div class="app-body">
            <div class="header">
                <h1>Менеджер задач</h1><button type="button" class="btn">Выход</button>
            </div>
            <div class="container centered">
                <div>
                    <div class="mb-3">
                        <h1 class="text-center">Список задач</h1>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Название</th>
                                <th scope="col">Дедлайн</th>
                                <th scope="col">Важность</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle">
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox-1">
                                </td>
                                <td>
                                    <label class="form-check-label" for="checkbox-1">
                                        Первая важная задача
                                    </label>
                                </td>
                                <td>01.01.2025</td>
                                <td class="text-center"><i class="bi bi-exclamation-circle text-danger"></i></td>
                                <td class="text-center">
                                    <div class="task-control-buttons-container">
                                        <button type="button" class="btn task-icon-button">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button type="button" class="btn task-icon-button">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="align-middle">
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox-2">
                                </td>
                                <td>
                                    <label class="form-check-label" for="checkbox-2">
                                        Вторая обычная задача с очень длинным названием
                                    </label>
                                </td>
                                <td>30.04.2025</td>
                                <td class="text-center"></td>
                                <td class="text-center">
                                    <div class="task-control-buttons-container">
                                        <button type="button" class="btn task-icon-button">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button type="button" class="btn task-icon-button">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="align-middle">
                                <td>
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox-3" checked>
                                </td>
                                <td>
                                    <label class="form-check-label" for="checkbox-3">
                                        <del>Важная выполненная задача</del>
                                    </label>
                                </td>
                                <td>21.06.2026</td>
                                <td class="text-center"><i class="bi bi-exclamation-circle text-danger"></i></td>
                                <td class="text-center">
                                    <div class="task-control-buttons-container">
                                        <button type="button" class="btn task-icon-button">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button type="button" class="btn task-icon-button">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">
                            <i class="bi bi-plus"></i>
                            Новая задача
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/tasks.js"></script> -->
</body>

</html>
